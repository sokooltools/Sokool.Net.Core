<!DOCTYPE html>
<html>
<head>
	<title>Sample BootStrap Tab Control</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/lib/font-awesome/css/all.css" />
	<link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="/css/site.css" />
	<style>
		.navbar-dark .nav-item > .nav-link.active {
			color: white;
			background-color: red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row mt-3 jumbotron">
			<div class="col col-1 p-0 m-0">
				<button id="back" class="btn btn-outline-primary">&laquo;&nbsp;Back</button>
			</div>
			<div class="col col-11 text-center">
				<div class="h2">Sample BootStrap Tab Control</div>
			</div>
		</div>
		<hr />
		<div class="clearfix">
			<nav class="container-fluid navbar navbar-expand-sm bg-dark navbar-dark" style="padding-left: 75px; margin-top: -16px;">
				<ul class="navbar-nav ">
					<li class="nav-item">
						<a class="nav-link active float-left" style="padding-left: 0px;" href="#">Most Popular</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link float-left" href="#">News</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Sports</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Science</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Politics</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Economics</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Random</a>
					</li>
					<li class="nav-item ">
						<a class="nav-link float-right" style=" color: white; " href="#">Log in</a>
					</li>
				</ul>
			</nav>
		</div>
	</div>

	<script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/lib/bootstrap/dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="/lib/jquery-ui/jquery-ui.js"></script>
	<script type="text/javascript" src="/js/_site.js"></script>
	<script type="text/javascript" src="/js/_samples.js"></script>
	<script>
		$('.navbar-nav .nav-link').click(function () {
			$('.navbar-nav .nav-link').removeClass('active');
			$(this).addClass('active');
		})
	</script>
</body>
</html>
